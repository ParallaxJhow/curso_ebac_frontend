<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <section>
            <h1 class="cab">Formulário de Cadastro</h1>
            <form class="formulario">
                <label for="nome">Nome </label>
                <input id="nome" type="text" placeholder="Digite seu Nome"><br>
                <label for="email">Email </label>
                <input id="email" type="email" placeholder="Digite seu Email"><br>
                <label for="senha">Senha </label>
                <input id="senha" type="password" placeholder="Digite sua Senha"><br>

                <button type="submit">
                    Cadastrar
                </button>

            </form>
        </section>    
    </div>

</body>
</html>
